{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <small class="text-muted mt-3">
        Need An Account? <a class="ml-2" href="{% url 'blog:register' %}">Sign Up Now</a>
    </small>
</div>
{% endblock %}
