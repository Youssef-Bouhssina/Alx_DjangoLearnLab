{% extends 'base.html' %}

{% block content %}
  <article>
    <h2>{{ object.title }}</h2>
    <p><small>By {{ object.author.username }} on {{ object.published_date|date:"F d, Y" }}</small></p>
    <p>{{ object.content|linebreaksbr }}</p>

    {% if user == object.author %}
      <a href="{% url 'post-update' object.pk %}">Edit</a>
      <a href="{% url 'post-delete' object.pk %}">Delete</a>
    {% endif %}
  </article>
  <hr>
  <a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
