{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <small class="text-muted mt-3">
        Already Have An Account? <a class="ml-2" href="{% url 'blog:login' %}">Sign In</a>
    </small>
</div>
{% endblock %}
