{% extends 'base.html' %}

{% block content %}
  <h2>All Posts</h2>
  <a href="{% url 'post-create' %}">Create New Post</a>
  <hr>
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:30 }}</p>
      <small>By {{ post.author.username }} on {{ post.published_date|date:"F d, Y" }}</small>
    </article>
    <hr>
  {% endfor %}
{% endblock %}
