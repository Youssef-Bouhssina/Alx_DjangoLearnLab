{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'blog:post_list' %}">Django Blog</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}!</span>
                <a href="{% url 'blog:profile' %}">Profile</a>
                <a href="{% url 'blog:post_create' %}">New Post</a>
                <a href="{% url 'blog:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'blog:login' %}">Login</a>
                <a href="{% url 'blog:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
