{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ book.title }}</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">Published: {{ book.publication_year }}</p>

            <div class="mt-3">
                <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to List</a>

                {% if perms.bookshelf.can_edit %}
                <a href="{% url 'book_update' book.id %}" class="btn btn-warning">Edit</a>
                {% endif %}

                {% if perms.bookshelf.can_delete %}
                <a href="{% url 'book_delete' book.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
