{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ action }} Book</h1>

    <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
