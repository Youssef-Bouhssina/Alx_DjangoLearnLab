{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Book</h1>

    <div class="alert alert-danger">
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
